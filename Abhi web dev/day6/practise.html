<body>
    <script>
        let pr=prompt("Enter a number");
        // pr is of string type by default
        pr=Number(pr);
        for(let i=1;i<=10;i++){
          console.log(pr +" x "+i +" = "+ i*pr);
            //document.write()
           
        }
        function sum(a,b){
                return a+b;
            }
            function mul(a,b){
                return a*b;
            }
            console.log("The Sum of  7 and 8 is "+ sum(7,8));
            console.log("The product of  7 and 8 is "+ mul(7,8))

    </script>
